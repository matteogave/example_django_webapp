{% extends 'base.html' %}

{% block title %}
  <title>Edit task - app </title>
{% endblock title %}

{% block content %}
<div class='container'>

  {%  if task_obj.manage == request.user %}
    <form method="POST">
      {% csrf_token %}
      <label class="col-lg-2"></label>
        <input type="text" class="form-control col-lg-6" name="task" placeholder="{{task_obj.task}}", value="{{task_obj.task}}">
        <input type="hidden" name="done" value="{{task_obj.done}}">

      <button type="submit" class="btn btn-primary">Update task</button>
    </form>
  {% else %}
    <p>Access restricted, You're not allowed!</p>
  {% endif %}

</div>
{% endblock content %}
